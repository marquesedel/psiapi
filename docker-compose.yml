version: '3.8'

services:
  psi-ai-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: psi-ai-api
    ports:
      - "8000:8000"
    environment:
      # Vari√°veis de ambiente - configure no Portainer ou aqui
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_STORAGE_BUCKET=${SUPABASE_STORAGE_BUCKET:-audio-sessions}
      - API_KEY=${API_KEY}
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Opcional: montar volume para logs persistentes
      - ./logs:/app/logs
    networks:
      - psi-ai-network

networks:
  psi-ai-network:
    driver: bridge
